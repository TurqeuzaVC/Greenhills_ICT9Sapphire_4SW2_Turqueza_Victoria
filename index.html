<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
	
	<title>SW 2</title>
	
	<style type="text/css">
	  body{
	  	background-color: #ff69b4;
	  	font-family: serif;
	  	font-style: normal;

	  }


	 

	  .container{
	    border-style: dashed;
	    border-color: #800080;
	    width: 580px;


	  }

	 
	</style>
</head>
<body>

    <center><img src="https://media.tenor.com/A11YI0qGHRoAAAAi/fu-xuan-honkai-star-rail.gif" style="width:300px;height:289px"></center>
    <div class="container">
		<div class="row">
		   <h2> Greetings! I am Fu Xuan. Evaluate these Math Challenges if you can. </h2>
           
        </div>
        <br />
	    <form>
	    	<div class="row">
		    	  <center>
		    		<h2> Given:</h2>
					    <div class="col-auto" > 
					        <h3><label for="inputx">Enter a value for X</label></h3>
					        <input type="number" class="form-control" id="num1">
					   

		    		
					    <div class="col-auto" > 
					        <h3><label for="inputy">Enter a value for Y</label></h3>
					        <input type="number" class="form-control" id="num2">
					    </div>
				  </center>
		    </div>
	    	<br />
		    <br/>
		</form>
    </div>

		<center> 
			

			<br /><br />
		
			<h4 id="result">ANSWER:</h4>
			<button type="button" class="btn btn-lg bg-white text-secondary" onclick="plus()">ADD</button>
			<button type="button" class="btn btn-lg bg-white text-secondary" onclick="multiply()">MULTIPLY</button>
			<button type="button" class="btn btn-lg bg-white text-secondary" onclick="divide()">DIVIDE</button>
			<button type="button" class="btn btn-lg bg-white text-secondary" onclick="minus()">SUBTRACT</button>
			</form>
			
		</center>
	</div>

	<script type="text/javascript">
			function plus(){ 
			var num1 = document.getElementById("num1"). value; 
			var num2 = document.getElementById("num2"). value;
			var sum = Number(num1) + Number(num2) 
			document.getElementById("result").innerHTML = ("ANSWER (sum): " + sum);
			}

			function minus(){ 
			var num1 = document.getElementById("num1"). value;
			var num2 = document.getElementById("num2"). value;
			var difference = Number(num1) - Number(num2) 
			document.getElementById("result").innerHTML = ("ANSWER (difference): " + difference);
			}

			function multiply(){ 
			var num1 = document.getElementById("num1"). value; 
			var num2 = document.getElementById("num2"). value;
			var product = Number(num1) * Number(num2) 
			document.getElementById("result").innerHTML = ("ANSWER (product): " + product);
			}

			function divide(){ 
			var num1 = document.getElementById("num1"). value;
			var num2 = document.getElementById("num2"). value;
			var quotient = Number(num1) / Number(num2) // this holds their quotient
			document.getElementById("result").innerHTML = ("ANSWER (quotient): " + quotient);
    </script>
</body>
</html>
